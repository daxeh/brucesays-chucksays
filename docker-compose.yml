        restart: always
        container_name: bc-redis

    elasticsearch:
        image: elasticsearch:5.4-alpine
        container_name: bc-elasticsearch

    webserver:
        image: nginx:alpine
        container_name: bc-webserver
        working_dir: /application
        volumes:
            - .:/application
            - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
