version: '2'
options:
  compose-file-path: 'docker-compose.yml'
  compose-dev-file-path: 'docker-compose-dev.yml'
verbose: true
max_attempt: 10
syncs:
  app-sync:
    src: '.'
    sync_host_ip: 'auto'
    sync_strategy: 'unison'
    sync_args:
      - "-ignore='Path .history'"
      - "-ignore='Path .vscode'"
      - "-ignore='Path .idea'"
      - "-ignore='Path .git'"
      - "-ignore='Path .gtm'"
      - "-ignore='BelowPath .git'"
      - "-ignore='Path node_modules/*'"
    sync_excludes: ['.sass-cache/', 'sass-cache/', '.git/', '*.log', '.gtm/']
