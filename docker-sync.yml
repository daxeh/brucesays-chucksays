version: '2'
syncs:
  app-sync:
    src: '.'
    sync_host_port: 10872
    sync_strategy: 'unison'
    sync_userid: '33'
    sync_args:
      - "-ignore='Path .history'"
      - "-ignore='Path .vscode'"
      - "-ignore='Path .idea'"
      - "-ignore='Path .git'"
